type Query {
  apiVersion: String!
}

type Mutation {
}

scalar DateTime
interface TimeFrame {
  startTime: DateTime!
  endTime: DateTime!
}

type Habit {
  id: ID!
  name: String!
  timeframe: TimeFrame!
  metadata: HabitMetaData
}

type HabitMetaData {
  description: String!
  isAtomic: Boolean!
  atomicListEntryHash: String!
}